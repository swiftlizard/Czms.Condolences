<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title><f:render section="Title" /></title>
		<meta name="viewport" content="width=device-width, initial-scale = 1.0, user-scalable = no">
		<link rel="stylesheet" href="<f:uri.resource path='Css/h5bp.normalize.css' />" />
		<link rel="stylesheet" href="<f:uri.resource path='Css/h5bp.defaults.css' />" />

		<link rel="stylesheet" href="<f:uri.resource path='Css/grid.css' />" />
		<link rel="stylesheet" href="<f:uri.resource path='Css/styles.css' />" />

		<link rel="stylesheet" href="<f:uri.resource path='Css/h5bp.helper.css' />" />
		<f:base />
	</head>
	<body>
		<div class="head container infomargin clearfix">
			<div class="grid_3"><img src="<f:uri.resource path='Img/logo_typo3_bk.png' />" alt="TYPO3" width="100%" height="auto" /></div>
			<div class="grid_9 omega">
				<h3><f:format.raw value="{settings.data.claim}" /></h3>
			</div>
		</div>
		<div class="infobox infomargin container clearfix">
			<div class="grid_1">&nbsp;</div>
			<div class="grid_2 infomargin">
				<img src="<f:uri.resource path='{settings.data.imagePath}' />" alt="{settings.data.personName}" width="100%" height="auto" /></div>
			<div class="grid_4 infomargin">
				<h2>{settings.data.personName}</h2>
				<h3>{settings.data.lifeTime}</h3>
				<p>{settings.data.condolences}</p>
			</div>
			<div class="grid_1">&nbsp;</div>
			<div class="grid_4 omega donationbox">
				<div class="marginbox">
					<h4>{settings.paypal.headline}</h4>
					<p>{settings.paypal.claim}</p>
					<form action="https://www.paypal.com/cgi-bin/webscr" method="post">
						<input type="hidden" name="cmd" value="_xclick" />
						<input type="hidden" name="business" value="{settings.paypal.business}" />
						<input type="hidden" name="item_name" value="{settings.paypal.itemName}" />
						<input type="hidden" name="item_number" value="0003" />
						<input type="hidden" name="lc" value="EN" />
						<input type="image" src="<f:uri.resource path='Img/ico_paypal.png' />" border="0" width="100%" height="auto" name="submit" alt="{settings.paypal.headline}" />
						<img alt="" border="0" src="https://www.paypal.com/de_DE/i/scr/pixel.gif" width="1" height="1" />
						<input type="hidden" name="no_shipping" value="2" />
						<input type="hidden" name="no_note" value="1" />
						<input type="hidden" name="currency_code" value="EUR" />
						<input type="hidden" name="tax" value="0" />
						<input type="hidden" name="bn" value="T3A" />
					</form>
				</div>
			</div>
		</div>
		<div class="condolences container">
			<f:flashMessages class="flashmessages" />
			<h1><f:render section="Title" /></h1>
			<f:render section="Content" />
		</div>
		<div class="container"><a href="http://typo3.org/legal-info/" target="_blank" title="Legal Information can be found on typo3.org">Legal Info</div>
	</body>
</html>
